kind: GoTest
moduleRef: github.com/vbehar/mason-modules/golang@v0.0.5
metadata:
  name: unit-tests
  labels:
    type: unit
spec:
  sources:
    include:
      - go.mod
      - go.sum
      - "**/*.go"
      - "**/testdata/**"
    exclude:
      - .history
  output:
    junitHostFilePath: tests-junit-report.xml